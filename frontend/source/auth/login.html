<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel Task Manager - Logowanie</title>

    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight px-6">
            <h2 class="h2 text-center mb-4">Zaloguj się</h2>
            <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="wpisz email" required />
                </div>
                <div class="mb-2">
                    <label class="form-label">
                        Hasło
                        <span class="form-label-description">
                            <a href="#" id="forgotPassword">Zapomniałeś hasła?</a>
                        </span>
                    </label>

                    <div class="input-group input-group-flat">
                        <input type="password" id="password" class="form-control" placeholder="wpisz hasło" required />
                        <span class="input-group-text">
                            <a href="#" id="toggle-password" class="link-secondary" title="Pokaż hasło"
                                data-bs-toggle="tooltip">
                                <i id="eye-icon" class="ti ti-eye fs-2"></i>
                            </a>
                        </span>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js" defer></script>
    <script type="module" src="login.js"></script>
</body>

</html>
