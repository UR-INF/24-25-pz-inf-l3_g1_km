<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Logowanie</h1>
        <form id="loginForm">
            <input type="email" id="email" class="form-control mb-2" placeholder="E-mail" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Hasło" required>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <a href="#" id="forgotPassword" class="text-decoration-none">Zapomniałeś hasła?</a>
                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
