<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Hotel Task Manager - resetowanie hasła</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Hotel Task Manager</h3>
    <h4 class="text-center mb-4">Zresetuj hasło</h4>

    <form id="resetForm">
        <div class="mb-3">
            <label class="form-label" for="newPassword">Nowe hasło</label>
            <input class="form-control" id="newPassword" minlength="8" placeholder="Min. 8 znaków" required
                   type="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Potwierdź hasło</label>
            <input class="form-control" id="confirmPassword" minlength="8" required type="password">
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Zresetuj hasło</button>
        </div>
    </form>

    <p class="mt-3 text-center fw-semibold" id="status"></p>
</div>

<script>
    // Pobranie tokenu z parametrów URL
    const token = new URLSearchParams(window.location.search).get("token");

    // Obsługa wysłania formularza
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const password = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const status = document.getElementById("status");

        // Sprawdzenie zgodności haseł
        if (password !== confirm) {
            status.textContent = "Hasła nie są takie same.";
            status.className = "mt-3 text-danger text-center fw-semibold";
            return;
        }

        // Wysłanie żądania POST do backendu z tokenem i nowym hasłem
        const response = await fetch("/api/auth/password/reset", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({token: token, newPassword: password})
        });

        // Wyświetlenie odpowiedzi z backendu
        const message = await response.text();
        status.textContent = message;
        status.className = response.ok
            ? "mt-3 text-success text-center fw-semibold"
            : "mt-3 text-danger text-center fw-semibold";
    });
</script>
</body>
</html>
